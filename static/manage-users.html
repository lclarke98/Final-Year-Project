<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/manage-users.css">
    <script type="text/javascript" src="scripts/manage-users.js"></script>
    <script type="text/javascript" src="scripts/nav.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/nav.css">

</head>

<html id="page-mask">
    <nav>
        <img src="/image/logout-icon.png" id="logout-button"></img>
    </nav>
    <button id="open-add-user">Add New User</button>
    <section id="user-list"></section>
    <div class="menu" id="add-user-menu">
        <header class="modal-header">
            <div class="modal-left-container">
                <a href="javascript:void(0)" class="close-modal-button" id="close-add-window">&times;</a>
            </div>
        </header>
        <input id="new-user-name" type="text" placeholder="Enter a user name">
        <input id="password" type="text" placeholder="Enter a user password">
        <button id="add-user">Add User</button>
        <div id="permission-list"></div>
    </div>
    <div class="menu" id="menu">
        <header class="modal-header">
            <div class="modal-left-container">
                <a href="javascript:void(0)" class="close-modal-button" id="close">&times;</a>
            </div>
            <div class="modal-right-container">
                <button id="change-username-button">Change username</button>
                <button id="change-password-button">Change password</button>
                <button id="delete-user">delete User</button>
            </div>
        </header>
        <div id="user-name" class="name-placeholder"></div>
        <div id="user-permissions"></div>
        <button id="update-user-permsiions-button">Update user permissions</button>
    </div>

    <div class="menu" id="change-username-window">
        <header class="modal-header">
            <div class="modal-left-container">
                <a href="javascript:void(0)" class="close-modal-button" id="close-change-username-window">&times;</a>
            </div>
        </header>
        <input id="updated-username" type="text" placeholder="Enter new username">
        <button id="change-username">Change username</button>
    </div>

    <div class="menu" id="change-password-window">
        <header class="modal-header">
            <div class="modal-left-container">
                <a href="javascript:void(0)" class="close-modal-button" id="close-change-password-window">&times;</a>
            </div>
        </header>
        <input id="updated-password" type="text" placeholder="Enter new password">
        <button id="change-password">Change password</button>
    </div>
    <div id="overlay"></div>
</html>
