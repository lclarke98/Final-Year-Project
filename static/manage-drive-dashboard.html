<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/manage-drive-dashboard.css">
    <script type="text/javascript" src="scripts/manage-drive-dashboard.js"></script>
    <script type="text/javascript" src="scripts/nav.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/nav.css">

</head>

<html>
    <nav>
        <img src="/image/logout-icon.png" id="logout-button"></img>
    </nav>
    <button id="add-new-drive">Add New Drive</button>
    <div id="add-new-drive-window" class="menu">
        <header class="modal-header">
            <div class="modal-left-container">
                <a href="javascript:void(0)" class="close-modal-button" id="close-add-drive-window">&times;</a>
            </div>
        </header>
        <section id="unadded-drive-list"></section>
    </div>
    <div id="setup-window" class="menu">
        <p id="title"></p>
        <ul>
            <li><input id="drive-name" type=text placeholder="Drive Name"></input></li>
            <li><h1>Set user permissions</h1></li>
            <li id="user-permissions"><div id="user-permission-list"></div></li>
            <li><button id="add-drive">Add New Drive</button></li>
        </ul>
        <button id="cancel-setup-button">Cancel</button>
    </div>
    <div class="menu" id="menu">
        <header class="modal-header">
            <div class="modal-left-container">
                <a href="javascript:void(0)" class="close-modal-button" id="close">&times;</a>
            </div>
            <div class="modal-right-container">
                <button id="delete-drive">delete Drive</button>
            </div>
        </header>
        <div id="display-drive-name" class="name-placeholder"></div>
        <div id="permission-list"></div>
        <button id="update-user-permsiions-button">Update user permissions</button>
    </div>
    <div id="overlay"></div>
    <section id="drive-list"></section>
</html>
